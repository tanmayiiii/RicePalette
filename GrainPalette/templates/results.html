
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9f7ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px;
    }
    h2 {
      margin-bottom: 20px;
      color: #28a745;
    }
    .result-box {
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .result-box img {
      max-width: 300px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .result-box h3 {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Prediction Result</h2>
  <div class="result-box">
    <img src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Uploaded Rice Image">
    <h3>Predicted Rice Type: <strong>{{ result }}</strong></h3>
  </div>

</body>
</html>
